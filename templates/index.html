<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <header>
        <div style="display:flex;align-items:center;gap:12px">
          <img src="/static/images/Surprise_Cricket_club.png" alt="logo" onerror="this.style.display='none'" class="site-logo">
          <div>
            <h1>Create Balanced Teams</h1>
            <p>Split players into two fair teams based on skill and availability.</p>
          </div>
        </div>
      </header>
          <form id="splitForm" action="/split" method="post" enctype="multipart/form-data" novalidate>
              <div class="section">
                  <div class="section-title">ğŸ Master Inventory</div>
                  <div class="option-group">
                      <label class="radio-label">
                          <input type="radio" name="master_source" value="repo" checked> Use repository master
                      </label>
                      <label class="radio-label">
                          <input type="radio" name="master_source" id="upload-master" value="upload"> Upload master TSV
                          <div class="file-upload-wrapper">
                              <input type="file" name="master_file" accept=".tsv,.txt,.csv">
                          </div>
                      </label>
                  </div>
              </div>

            <div class="section">
                <div class="section-title">ğŸ“… Availability</div>
                <div class="option-group">
                    <label class="radio-label">
                        <input type="radio" name="availability_source" value="none" checked> Use all players
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="availability_source" id="upload-avail" value="upload"> Upload availability list
                        <div class="file-upload-wrapper">
                            <input type="file" name="availability_file" accept=".tsv,.txt,.csv">
                        </div>
                    </label>
                </div>
            </div>

            <div class="section">
                <div class="switch-group">
                    <span>Enforce Role Parity</span>
                    <input type="checkbox" name="role_parity" id="role_parity" style="transform:scale(1.1)">
                </div>
            </div>

            <button class="btn-submit" type="submit">Split Teams</button>
          </form>
        </div>
      </div>

      <div class="mt-3">
        <h6>Existing master files in repo</h6>
        <ul>
          {% for t in tsvs %}
          <li>{{ t }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
